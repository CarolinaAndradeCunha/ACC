<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Imposto de Renda | ACC Contabilidade</title>
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="form.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <h1>Imposto de Renda</h1>
    <p>Preencha os dados abaixo e entraremos em contato para fazer seu IR.</p>
    <form id="formulario">
      <label>Nome completo</label>
      <input type="text" name="nome" required />

      <label>CPF</label>
      <input type="text" name="cpf" required />

      <label>E-mail</label>
      <input type="email" name="email" required />

      <label>Telefone</label>
      <input type="tel" name="telefone" required />

      <label>Renda anual (R$)</label>
      <input type="number" name="renda" required />

      <label>Possui dependentes?</label>
      <select name="dependentes" required>
        <option value="">Selecione</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <label>Observações</label>
      <textarea name="observacoes" rows="4" required></textarea>

      <div class="botoes-envio">
        <button type="button" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
        <button type="button" onclick="enviarEmail()">Enviar por E-mail</button>
      </div>
    </form>
  </div>

  <script src="form.js"></script>
</body>
</html>
